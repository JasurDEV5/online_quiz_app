<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/style.css">
    <title>Quiz Generator</title>
</head>
<body>
    <h1>Online Quiz Generator</h1>
    <div class="inputBox">
      <label for="fileInput"><i class="bi bi-upload"></i> Faylni yuklash</label>
      <input type="file" id="fileInput">
    </div>
    <p class="settings">Sozlash <i class="bi bi-sliders"></i></p>
    <div class="controls">
      <div class="filter_1">
        <button style="background-color: #eeaeca;" class="btn" id="allQuestionsBtn">Barcha savollar</button>
      </div>
      <div class="filter_2">
        <label for="randomQuestionsSelect">Tasodifiy savollar :</label>
        <select id="randomQuestionsSelect">
            <option value="3">3</option>
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="75">75</option>
            <option value="100">100</option>
        </select>
        <button class="btn" id="randomQuestionsBtn">Generatsiya</button>
      </div>
      <div class="filter_3">
        <p>Savollar oralig'i bo'yicha :</p>
        <label>
            dan: <input type="number" id="rangeFrom" min="1">
        </label>
        <label>
            gacha: <input type="number" id="rangeTo" min="1">
        </label>
        <button class="btn" id="rangeQuestionsBtn">Generatsiya</button>
      </div>
    </div>
    <hr>
    <div id="questionsContainer"></div>
    <div id="questionCount" style="margin-top: 10px;"></div>
    <footer>
      <p>Copyright Â©2024 All rights reserved. Made by Jasur Farmonov</p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
